<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<title layout:title-pattern="$CONTENT_TITLE">Prototype</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="../../../../resources/css/bootstrap.min.css"
	rel="stylesheet" media="screen"
	th:href="@{/resources/css/bootstrap.min.css}" />
<link href="../../../../resources/css/core.css" rel="stylesheet"
	media="screen" th:href="@{/resources/css/core.css}" />
<link href="../../../../resources/css/lobibox/Lobibox.min.css"
	rel="stylesheet" media="screen"
	th:href="@{/resources/css/lobibox/Lobibox.min.css}" />
<!--     <th:block layout:fragment="header-content"></th:block> -->
</head>
<body>

	<!-- CORPS -->
	<div class="container">
		<th:block layout:fragment="body-content"></th:block>
	</div>

	<!-- FOOTER -->
	<div th:align="center" th:replace="fragments/footer :: footer">
		&copy; 2016 Footer - <span
			th:text="#{page.footer.version(${@environment.getProperty('application.version')})}"></span>
	</div>

	<script src="../../../../resources/js/jquery.1.11.min.js"
		th:src="@{/resources/js/jquery.1.11.min.js}"></script>
	<script src="../../../../resources/js/bootstrap.min.js"
		th:src="@{/resources/js/bootstrap.min.js}"></script>
	<script src="../../../../resources/js/lobibox/lobibox.min.js"
		th:src="@{/resources/js/lobibox/lobibox.min.js}"></script>
	<script src="../../../../resources/js/lobibox/messageboxes.min.js"
		th:src="@{/resources/js/lobibox/messageboxes.min.js}"></script>
	<script src="../../../../resources/js/lobibox/notifications.min.js"
		th:src="@{/resources/js/lobibox/notifications.min.js}"></script>
	<script src="../../../../resources/js/application.js"
		th:src="@{/resources/js/application.js}"></script>

	<th:block layout:fragment="script-content"></th:block>

</html>
