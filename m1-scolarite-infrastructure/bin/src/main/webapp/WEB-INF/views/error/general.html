<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="fragments/layouts/empty-decorator">
<head>
<title th:text="#{page.error.title}">Error</title>
<!--/*-->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="../../../resources/css/bootstrap.min.css" rel="stylesheet"
	media="screen" th:href="@{/resources/css/bootstrap.min.css}" />
<link href="../../../resources/css/core.css" rel="stylesheet"
	media="screen" th:href="@{/resources/css/core.css}" />
<!--*/-->
</head>
<body>
	<div class="container" layout:fragment="body-content" th:remove="tag">
		<div
			th:replace="fragments/alert :: alert (type='danger', message=${errorMessage})">Error:
			Error</div>
	</div>
</body>
</html>
