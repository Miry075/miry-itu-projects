<head>
<title th:remove="all">Test thymeleaf template</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body layout:fragment="body-content">
	<p th:text="#{email.greeting(${name})}">Bonjour, Peter Static!

	<p th:if="${name.length() gt 10}">
		Wow, vous avez un nom plus de 10 caract√®res!! <br />
	</p>
	<p th:text="#{home.welcome.message}">(dans le fichier
		messages.properties)</p>

	<p>
		Cordialement, <br /> &emsp; <em th:text="${name}"> Gigs</span></em>

</html>
